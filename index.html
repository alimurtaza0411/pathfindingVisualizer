<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Grid</title>
</head>
	<body>
		<div class="navbar">
			<ul class="nav-btn">
				<li class='start-state' data-state="start" onclick="changeState(this)">Start</li>
				<li class='wall-state' data-state="wall" onclick="changeState(this)">Wall</li>
				<li class='end-state' data-state="end" onclick="changeState(this)">End</li>
				<li class='visualize'>Visualize</li>
				<li class='Algorithm'>
					<div class="dropdown">
						<button class="dropbtn">Algorithm</button>
						<ul class="dropdown-content">
							<li class="BFS"  data-algo="bfs" onclick="algorithm(this)">BFS</li>
							<li class="DFS"  data-algo="dfs" onclick="algorithm(this)">DFS</li>
							<li  class="Dijsktra" data-algo="dijsktra" onclick="algorithm(this)">Dijsktra</li>
						</ul>
					</div>
				</li>
				<li class='clear' onclick="clearAll()">Clear</li>
			</ul>
		</div>
		<div id="Grid" class="Grid">
		</div>
		<script src="grid.js"></script>
		<script src="queue_stack.js"></script>
		<script>
			
			//variables
			var wall = false;
			var start_x =0;
			var start_y =0;
			var end_x = 49;
			var end_y = 19;
			var state = "";
			var path = new Stack();
			var start = "<div class='start'></div>";
			var end = "<div class='end'></div>";
			var algo = 'none';
			var exploring = false;

			function clearExploration(){
				boxes.forEach((box)=>{
					box.classList.remove('path','explore');
					delete box.dataset.visited;
					delete box.dataset.dist;
					if(box.dataset.state=='path'){
						box.dataset.state='none';
					}
				});
			}
			function clearAll(){
				boxes.forEach((box)=>{
					box.classList.remove('path','explore','wall');
					delete box.dataset.visited;
					delete box.dataset.dist;
					box.innerHTML = "";
					if(box.dataset.state!='none'){
						box.dataset.state='none';
					}
				});
			}

		</script>
		<script src="state.js"></script>
		<script src="bfs.js"></script>
		<script src="dfs.js"></script>
		<script src="dijsktra.js"></script>
		<script src="algorithm.js"></script>
		<script src="visualize.js"></script>
	</body>
</html>
